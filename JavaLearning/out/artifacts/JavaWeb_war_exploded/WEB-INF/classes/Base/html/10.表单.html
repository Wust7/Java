<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <form>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td> 用户名称：</td>
                <td>
                    <input type="text" value="默认值"/><!--文件输入框  value设置默认显示内容-->
                </td>
            </tr>
            <tr>
                <td> 用户密码：</td>
                <td><input type="password" value="abc"/></td><!--密码输入框  value设置默认显示内容-->
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="abc"/></td>
            </tr>
             <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex"/>男<!--单选框    name属性可以对其进行分组   checked="checked"表示默认选中-->
                    <input type="radio" name="sex" checked="checked"  />女
                </td>
            </tr>
             <tr>
                <td> 兴趣爱好：</td>
                <td>
                    <input type="checkbox" checked="checked" />Java<!--复选框   checked="checked"表示默认选中-->
                    <input type="checkbox" />JavaScript
                    <input type="checkbox" />C++
                </td>
            </tr>
             <tr>
                <td>国籍：</td>
                <td>
                    <select><!--select 标签是下拉列表框-->
                        <option>--请选择国籍--</option>
                        <option selected="selected">中国</option><!--option 标签是下拉列表框中的选项 selected="selected"设置默认选中-->
                        <option>美国</option>
                        <option>小日本</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td>自我评价：</td>
<!--            textarea 表示多行文本输入框 （起始标签和结束标签中的内容是默认值）
                rows 属性设置可以显示几行的高度
                cols 属性设置每行可以显示几个字符宽度-->
                <td><textarea rows="10" cols="20">我才是默认值</textarea></td>
            </tr>
             <tr>
                <td><input type="reset" value="abc123asd" /></td><!--重置按钮      value属性修改按钮上的文本-->
                <td align="center"><input type="submit"/></td><!--提交按钮      value属性修改按钮上的文本-->
                 <td><input type="button" value="abc" /></td><!--按钮          value属性修改按钮上的文本-->
                 <td><input type="file" ></td><!--文件上传域-->
                 <td><input type="hidden" name="abc" value="abcValue"></td><!--隐藏域    当我们要发送某些信息，而这些信息，不需要用户参与，就可以使用隐藏域（提交的时候同时发送给服务器）-->
            </tr>
        </table>
    </form>
</body>
</html>
