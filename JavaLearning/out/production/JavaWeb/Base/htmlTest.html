<!DOCTYPE html><!--约束，声明-->
<html lang="zh_CN"> <!--html标签表示html的开始 lang=“zh_CN” 表示中文 html一般分为两部分：head和body-->
<head><!--表示头部分，一般包括：title、css样式、js代码-->
    <meta charset="UTF-8"><!--表示当前页面使用UTF-8-->
    <title>标题</title>
</head>
<!--bgcolor是基本属性：可以修改简单的样式效果-->
<body bgcolor="red"><!--body页面主体-->
hello
<!--onclick是事件属性：可以直接设置事件响应后的代码-->
<button onclick="alert('JYQ')"></button>
</body>
</html>
