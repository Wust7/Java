<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/testRequestBody}" method="post">
    <input type="text" name="username">
    <input type="text" name="username">
    <input type="submit" value="测试@RequestBody">
</form>

<form th:action="@{/testRequestEntity}" method="post">
    <input type="text" name="username">
    <input type="text" name="username">
    <input type="submit" value="测试@RequestEntity">
</form>

<a th:href="@{/testResponse}">通过servletAPI的Response对象响应浏览器数据</a>
<a th:href="@{/testResponseBody}">通过@ResponseBody响应浏览器数据</a>
<a th:href="@{/testResponseUser}">通过@ResponseBody响应浏览器User对象</a>

<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">SpringMVC处理Ajax请求</a>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript" >
    new Vue({
        el:"#app",
        methods:{
            testAxios:function (event) {
                axios({
                   method:"post",
                   url:event.target.href,
                   params:{
                       username:"admin",
                       password:"1111"
                   }
                }).then(function (response) {
                    alert(response.data);
                })
                event.preventDefault();

            }
        }
    });
</script>
</body>
</html>
