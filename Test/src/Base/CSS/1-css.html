<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    div：占用一行-->
    <div style="border: 1px solid red;">div标签1</div><!--border：边框  1px：1个像素 solid：实线 red：边框颜色-->
    <div style="border: 1px solid red;">div标签2</div>
<!--    span占用被定义内容的长度-->
    <span style="border: 1px solid red;">span标签1</span>
    <span style="border: 1px solid red;">span标签2</span>
</body>
</html>
